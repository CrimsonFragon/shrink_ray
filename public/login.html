<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In | Shrink Ray</title>
</head>
<body>
    <div class="formCard">
        <section class="form-container">
            <div>
                <h1 class="title gradient-text">Shrink Ray</h1>
                <h2>Log In</h2>
            </div>

            <div class="form">
                <form method="POST" action="/api/login">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="text" placeholder="Username" required>

                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="password" placeholder="Password" required>

                    <button type="submit" class="btn">Log In</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
